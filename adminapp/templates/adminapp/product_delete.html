{% extends 'adminapp/base.html' %}
{% block content %}
    <div style="margin-left: 40px">
        <p>Уверены, что хотите удалить товар? {{ object.username }}</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Уверен!">
        </form>
        <br>
        <a href="{% url 'adminapp:products' object.category.pk %}" class="btn btn-primary">Нет, я передумал.</a>
    </div>
{% endblock %}
