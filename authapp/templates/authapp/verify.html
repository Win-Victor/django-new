{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    {% if user.is_authenticated %}
        <h1>Все удалось!</h1>
        <p>Поздравляем с успешной регистрацией!</p>
    {% else %}
        <h1>Не вышло :(</h1>
        <p>К сожалению регистрация не состоялась. Можете попробовать еще раз.</p>
    {% endif %}
    <a class="btn btn-primary form-control" href="{% url 'index' %}">На главную</a>

{% endblock %}
